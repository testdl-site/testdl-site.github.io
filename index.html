<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placeholder</title>
    <style>
        /* Basic reset to ensure the container fills the screen */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0; /* Light grey background */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* The centering magic */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
        }

        /* Responsive typography */
        .domain-name {
            font-weight: 800;
            color: #333;
            text-transform: lowercase;
            /* 10vw means the text size is 10% of the window width */
            font-size: 10vw; 
            letter-spacing: -2px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="domain-name">www.testdl.it</h1>
    </div>

</body>
</html>
